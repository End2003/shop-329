<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/b0612fea18.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <p class="logo">LOGO</p>
            <div class="cart"><i class="fa-solid fa-cart-arrow-down"></i><p id="count">0</p>
            </div>
        </div>
        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>My Cart</p></div>
                <div id="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">$ 0.00</h2>
                </div>
                <div class="foot">
                    <h3>Discount Amount</h3>
                    <h2 id="discountAmount">$ 0.00</h2>
                </div>
                <div class="right">
                    <h1>Checkout</h1>
                    <div class="form">
                        <div class="group">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="group">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone">
                        </div>
                        <div class="group">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address">
                        </div>
                        <div class="group">
                            <label for="country">Country</label>
                            <select name="country" id="country">
                                <option value="">Choose..</option>
                                <option value="UK">United Kingdom</option>
                            </select>
                        </div>
                        <div class="group">
                            <label for="city">City</label>
                            <select name="city" id="city">
                                <option value="">Choose..</option>
                                <option value="London">London</option>
                            </select>
                        </div>
                        <div class="button">
                            <button class="buttonCheckout" id="checkoutButton">CHECKOUT</button>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
